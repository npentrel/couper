<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Couper - Settings</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/options.css">
</head>


<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a href="#">General</a></li>
                <li role="presentation"><a href="mailto:hello@getcouper.com">Contact</a></li>
            </ul>
        </nav>
        <h3 class="text-muted"><img src="img/logo.png" class="logo" style="width: 35px; height: 35px; margin-bottom: 2px; margin-right: 2px;" >ouper</h3>
    </div>

    <div class="jumbotron">
        <h1>General Options</h1>
    </div>

    <div class="row marketing" style="margin-top: 20px">
        <form role="form">
            <h4>Discounts</h4>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I would like to prioritise discount coupons over free delivery.
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I only want to see coupons that save me more than 5%.
                </label>
            </div>

            <h4>Privacy</h4>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I do not wish to be tracked when browsing incognito.
                </label>
            </div>

            <h4>Marketing</h4>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I would like to be contacted about future coupons.
                </label>
            </div>
        </form>
        <a class="btn btn-lg btn-success" href="#" role="button">Save</a>
    </div>

    <footer class="footer">
        <p>Â© 2016 Couper</p>
    </footer>

</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
